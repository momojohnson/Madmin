<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css" />
  <link rel="stylesheet" href="./css/main.css">
  <title>Madmin</title>
</head>
<body class="grey lighten-4">
  <nav class="blue darken-2">
    <div class="container">
      <div class="nav-wrapper">
        <a href="index.html" class="brand-logo">Madmin</a>
      </div>
    </div>
  </nav>
  <section class="section section-login">
    <div class="container">
      <div class="row">
        <div class="col s12 m8 offset-m2 l6 offset-l3">
          <div class="card-panel login blue darken-2 white-text center">
            <h2>Madmin Login</h2>
            <form action="index.html">
              <div class="input-field">
                <i class="material-icons prefix">email</i>
                <input type="email" name="email" id="email">
                <label class="white-text" for="email">Email</label>
              </div>
              <div class="input-field">
                <i class="material-icons prefix">lock</i>
                <input type="password" name="password" id="password">
                <label class="white-text" for="password">Password</label>
              </div>
              <div class="input-field">
                <input type="submit" class="btn grey lighten-4 black-text btn-large btn-extended" value="Login">
              </div>
            </form>

          </div>

        </div>
      </div>
    </div>
  </section>

  <!-- Section: Footer -->
  <footer class="section blue darken-2 white-text center">
    <p>Madmin Panel copyright &copy; 2018</p>
  </footer>
  <!-- Preloader -->
  <div class="loader preloader-wrapper big active">
    <div class="spinner-layer spinner-blue-only">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div>
      <div class="gap-patch">
        <div class="circle"></div>
      </div>
      <div class="circle-clipper right">
        <div class="circle"></div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>

  <script>
    $(".section").hide();
    setTimeout(function () {
      $(document).ready(function () {
        $(".section").fadeIn();
        $(".loader").fadeOut();
      });
    }, 1000)
  </script>
</body>

</html>
